<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <aside class="LadoA">
    <div class="contladoa">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="class great">
      <h2>Great</h2>
      <p>  You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

  </aside>
  <aside class="LadoB">
    <div class="contladob">
      <h3>Summary</h3>
      <ul>
        <li class="reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="raio">
            <span>Reaction</span>
          </div>
          <div class="numero">
            <span><b>80</b>/100</span>
          </div>
        </li>
        <li class="memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="raio">
            <span>Memory</span>
          </div>
          <div class="numero">
            <span><b>92</b>/100</span>
          </div>
        </li>
        <li class="verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="raio">
            <span>Verbal</span>
          </div>
          <div class="numero">
            <span><b>61</b>/100</span>
          </div>
        </li>
        <li class="visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="raio">
            <span>Visual</span>
          </div>
          <div class="numero">
            <span><b>72</b>/100</span>
          </div>
        </li>
      </ul>
      <button class="btn">Continue</button>
    </div>

  </aside>
</div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
